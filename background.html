<script type="text/javascript">
function main() {
    chrome.extension.onRequest.addListener(
     function(request, sender, sendResponse) {
        if( request.type == 'getKeywords' ) {
            var keywords = localStorage[ 'mute_keywords' ];
            sendResponse( {  keywords: keywords } );
        }
     }
    );
}
main();
</script>
